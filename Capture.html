<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <fieldset style="background: rgb(138, 220, 241)">
    <form style="text-align: center">
    <h2>Student name:XYZ</h2>
    <h2>Student id:000000000</h2>
    <hr/ style="color: brown">
    <h2>Registration Form</h2>
    <p>Name &nbsp; <input type="Name" name="Name" required="required" />
    CNIC <input type="text" name="CNIC" required="required" /></p>
    <P>Course <input type="text" name="Course" required="required"/>
    Session <input type="text" name="Session" required="required" /> </P>
    <p> Email <input type="email" name="Email" required="required" />
    Password <input type="password" name="Password" required="required" /></p>
    <p>Address <textarea name="Address" cols="30" rows="5" style="vertical-align: middle"></textarea></p>
    <p>Gender <input type="radio" name="Gender" value="Male" required="required" />
    Male <input type="radio" name="Gender" value="Female" required="required" />
    Female</p>
    <p>City <select name="select">
        <option value="Karachi">Karachi</option>
        <option value="Lahore">Lahore</option>
        <option value="Islamabad">Islamabad</option>
        <option value="Quetta">Quetta</option>
        </select>
    </p>
        <input type="checkbox" name="New Student" value="New Student" required="required" /> New Student
        <input type="checkbox" name="Continuing Student" value="Continuing Student" required="required" /> Continuing Student
        <br/><br/>
        <input type="submit" name="Submit" value="submit"/>
        <input type="submit" name="Reset" value="Reset" />
    </form>
</fieldset>
</body>
</html>
